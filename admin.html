<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Buzzer - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .status {
            font-size: 16px;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex: 1;
            min-width: 120px;
        }

        .btn:active {
            transform: translateY(2px);
        }

        .btn-reset {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .btn-reset:hover {
            background: linear-gradient(135deg, #e67e22, #d35400);
        }

        .btn-lock {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-lock:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
        }

        .btn-unlock {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .btn-unlock:hover {
            background: linear-gradient(135deg, #229954, #27ae60);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .teams-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }

        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .team-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
            transition: all 0.3s;
        }

        .team-card.buzzed {
            border-left-color: #e74c3c;
            background: #ffebee;
        }

        .team-name {
            font-weight: bold;
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .team-status {
            font-size: 14px;
            color: #7f8c8d;
        }

        .buzz-order {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .buzz-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .buzz-item:last-child {
            border-bottom: none;
        }

        .buzz-position {
            background: #3498db;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }

        .buzz-details {
            flex: 1;
            margin-left: 15px;
        }

        .buzz-team {
            font-weight: bold;
            color: #2c3e50;
        }

        .buzz-time {
            font-size: 12px;
            color: #7f8c8d;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1000;
        }

        .connection-status.connected {
            background: #2ecc71;
            color: white;
        }

        .connection-status.disconnected {
            background: #e74c3c;
            color: white;
        }

        .no-data {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .btn {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">Disconnected</div>
    
    <div class="container">
        <div class="header">
            <h1>Quiz Buzzer Admin</h1>
            <div class="status" id="statusText">Not connected</div>
        </div>
        
        <div class="main-content">
            <div class="controls">
                <button class="btn btn-reset" onclick="resetBuzzers()" id="resetBtn" disabled>Reset Buzzers</button>
                <button class="btn btn-lock" onclick="lockBuzzers()" id="lockBtn" disabled>Lock Buzzers</button>
                <button class="btn btn-unlock" onclick="unlockBuzzers()" id="unlockBtn" disabled>Unlock Buzzers</button>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="teamCount">0</div>
                    <div class="stat-label">Teams Connected</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="buzzCount">0</div>
                    <div class="stat-label">Teams Buzzed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="lockStatus">LOCKED</div>
                    <div class="stat-label">Buzzer Status</div>
                </div>
            </div>
            
            <div class="teams-section">
                <h2 class="section-title">Connected Teams</h2>
                <div class="teams-grid" id="teamsGrid">
                    <div class="no-data">No teams connected</div>
                </div>
            </div>
            
            <div class="teams-section">
                <h2 class="section-title">Buzz Order</h2>
                <div class="buzz-order" id="buzzOrder">
                    <div class="no-data">No buzzes yet</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let ws = null;
        let isConnected = false;
        let buzzersLocked = true;
        let teams = [];
        let buzzOrder = [];

        // DOM elements
        const connectionStatus = document.getElementById('connectionStatus');
        const statusText = document.getElementById('statusText');
        const resetBtn = document.getElementById('resetBtn');
        const lockBtn = document.getElementById('lockBtn');
        const unlockBtn = document.getElementById('unlockBtn');
        const teamCount = document.getElementById('teamCount');
        const buzzCount = document.getElementById('buzzCount');
        const lockStatus = document.getElementById('lockStatus');
        const teamsGrid = document.getElementById('teamsGrid');
        const buzzOrderElement = document.getElementById('buzzOrder');

        // Connection functions
        function connectToServer() {
            // Change to your server's WebSocket URL
            const wsUrl = 'ws://192.168.5.42:8765';
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function() {
                    console.log('Admin connected to server');
                    isConnected = true;
                    updateConnectionStatus();
                    
                    // Register as admin client
                    ws.send(JSON.stringify({
                        type: 'register',
                        is_admin: true
                    }));
                    
                    statusText.textContent = 'Connected as admin';
                    enableButtons();
                };
                
                ws.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    handleServerMessage(data);
                };
                
                ws.onclose = function() {
                    console.log('Admin disconnected from server');
                    isConnected = false;
                    updateConnectionStatus();
                    statusText.textContent = 'Connection lost. Reconnecting...';
                    disableButtons();
                    
                    // Try to reconnect after 3 seconds
                    setTimeout(connectToServer, 3000);
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    statusText.textContent = 'Connection error. Retrying...';
                };
                
            } catch (error) {
                console.error('Error creating WebSocket:', error);
                statusText.textContent = 'Failed to connect. Retrying...';
                setTimeout(connectToServer, 3000);
            }
        }

        function handleServerMessage(data) {
            if (data.type === 'state_update') {
                buzzersLocked = data.buzzers_locked;
                teams = data.teams || [];
                buzzOrder = data.buzz_order || [];
                
                updateDisplay();
            }
        }

        function updateDisplay() {
            // Update stats
            teamCount.textContent = teams.length;
            buzzCount.textContent = teams.filter(team => team.has_buzzed).length;
            lockStatus.textContent = buzzersLocked ? 'LOCKED' : 'UNLOCKED';
            lockStatus.style.color = buzzersLocked ? '#e74c3c' : '#27ae60';
            
            // Update teams grid
            updateTeamsGrid();
            
            // Update buzz order
            updateBuzzOrder();
            
            // Update button states
            updateButtonStates();
        }

        function updateTeamsGrid() {
            if (teams.length === 0) {
                teamsGrid.innerHTML = '<div class="no-data">No teams connected</div>';
                return;
            }
            
            let html = '';
            teams.forEach(team => {
                const cardClass = team.has_buzzed ? 'team-card buzzed' : 'team-card';
                const statusText = team.has_buzzed ? 
                    `Buzzed at ${new Date(team.buzz_time).toLocaleTimeString()}` : 
                    'Ready';
                
                html += `
                    <div class="${cardClass}">
                        <div class="team-name">${team.team_name}</div>
                        <div class="team-status">${statusText}</div>
                    </div>
                `;
            });
            
            teamsGrid.innerHTML = html;
        }

        function updateBuzzOrder() {
            if (buzzOrder.length === 0) {
                buzzOrderElement.innerHTML = '<div class="no-data">No buzzes yet</div>';
                return;
            }
            
            let html = '';
            buzzOrder.forEach((buzz, index) => {
                const time = new Date(buzz.buzz_time).toLocaleTimeString();
                html += `
                    <div class="buzz-item">
                        <div class="buzz-position">${index + 1}</div>
                        <div class="buzz-details">
                            <div class="buzz-team">${buzz.team_name}</div>
                            <div class="buzz-time">${time}</div>
                        </div>
                    </div>
                `;
            });
            
            buzzOrderElement.innerHTML = html;
        }

        function updateButtonStates() {
            if (!isConnected) {
                disableButtons();
                return;
            }
            
            resetBtn.disabled = false;
            lockBtn.disabled = buzzersLocked;
            unlockBtn.disabled = !buzzersLocked;
        }

        function enableButtons() {
            resetBtn.disabled = false;
            updateButtonStates();
        }

        function disableButtons() {
            resetBtn.disabled = true;
            lockBtn.disabled = true;
            unlockBtn.disabled = true;
        }

        function updateConnectionStatus() {
            if (isConnected) {
                connectionStatus.textContent = 'Connected';
                connectionStatus.className = 'connection-status connected';
            } else {
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.className = 'connection-status disconnected';
            }
        }

        // Admin command functions
        function resetBuzzers() {
            if (!isConnected || !ws) {
                alert('Not connected to server');
                return;
            }
            
            ws.send(JSON.stringify({
                type: 'admin_command',
                command: 'reset'
            }));
        }

        function lockBuzzers() {
            if (!isConnected || !ws) {
                alert('Not connected to server');
                return;
            }
            
            ws.send(JSON.stringify({
                type: 'admin_command',
                command: 'lock'
            }));
        }

        function unlockBuzzers() {
            if (!isConnected || !ws) {
                alert('Not connected to server');
                return;
            }
            
            ws.send(JSON.stringify({
                type: 'admin_command',
                command: 'unlock'
            }));
        }

        // Initialize
        updateConnectionStatus();
        disableButtons();
        connectToServer();
    </script>
</body>
</html>
