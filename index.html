<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Buzzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2vw;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: min(95vw, 600px);
            background: white;
            border-radius: min(20px, 3vw);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .status {
            font-size: clamp(14px, 3vw, 18px);
            color: #2c3e50;
            text-align: center;
            margin-bottom: min(20px, 3vw);
            font-weight: 500;
        }

        .main-content {
            padding: min(30px, 5vw);
            text-align: center;
        }

        .setup-form {
            margin-bottom: 30px;
        }

        .setup-form input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .setup-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:active {
            transform: translateY(2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
        }

        .team-display {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .team-display h2 {
            color: #2c3e50;
            font-size: 18px;
            margin: 0;
        }

        .team-display span {
            color: #667eea;
            font-weight: bold;
        }

        .buzz-button {
            width: min(70vw, 70vh, 400px);
            height: min(70vw, 70vh, 400px);
            border-radius: 50%;
            border: none;
            font-size: clamp(40px, 12vw, 80px);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: min(20px, 3vw) auto;
            display: block;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .buzz-button.ready {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            box-shadow: 0 10px 30px rgba(39, 174, 96, 0.4);
        }

        .buzz-button.ready:hover {
            background: linear-gradient(135deg, #229954, #27ae60);
            transform: scale(1.05);
        }

        .buzz-button.ready:active {
            transform: scale(0.95);
        }

        .buzz-button.locked {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            cursor: not-allowed;
        }

        .buzz-button.buzzed {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            cursor: not-allowed;
        }

        .buzz-order {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .buzz-order h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .buzz-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .buzz-item:last-child {
            border-bottom: none;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1000;
        }

        .connection-status.connected {
            background: #2ecc71;
            color: white;
        }

        .connection-status.disconnected {
            background: #e74c3c;
            color: white;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .buzz-button {
                width: min(85vw, 85vh);
                height: min(85vw, 85vh);
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .buzz-button {
                width: min(50vw, 60vh);
                height: min(50vw, 60vh);
            }
        }
    </style>
</head>

<body>
    <div class="connection-status" id="connectionStatus">Disconnected</div>

    <div class="container">
        <div class="main-content">
            <div class="status" id="statusText">Enter your team name to start</div>
            <!-- Setup Form -->
            <div class="setup-form" id="setupForm">
                <input type="text" id="teamNameInput" placeholder="Enter team name" maxlength="30">
                <button class="btn btn-primary" onclick="connectToServer()">Join Game</button>
            </div>

            <!-- Buzzer Interface -->
            <div class="buzzer-interface hidden" id="buzzerInterface">
                <div class="team-display">
                    <h2>Team: <span id="teamDisplay"></span></h2>
                </div>

                <button class="buzz-button locked" id="buzzButton" onclick="buzz()">
                    <span id="buttonText">LOCKED</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let ws = null;
        let isConnected = false;
        let teamName = '';
        let hasBuzzed = false;
        let buzzersLocked = true;

        // DOM elements
        const setupForm = document.getElementById('setupForm');
        const buzzerInterface = document.getElementById('buzzerInterface');
        const teamNameInput = document.getElementById('teamNameInput');
        const buzzButton = document.getElementById('buzzButton');
        const buttonText = document.getElementById('buttonText');
        const statusText = document.getElementById('statusText');
        const connectionStatus = document.getElementById('connectionStatus');
        const teamDisplay = document.getElementById('teamDisplay');

        // Connection functions
        function connectToServer(savedTeamName = null) {
            let inputTeamName;

            if (savedTeamName) {
                inputTeamName = savedTeamName;
            } else {
                inputTeamName = teamNameInput.value.trim();
                if (!inputTeamName) {
                    alert('Please enter a team name');
                    return;
                }
            }

            teamName = inputTeamName;
            statusText.textContent = 'Connecting to server...';

            // Change to your server's WebSocket URL
            const wsUrl = 'ws://192.168.5.42:8765';
            console.log('Attempting to connect to:', wsUrl);

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = function () {
                    console.log('Connected to server');
                    isConnected = true;
                    updateConnectionStatus();

                    // Save team name for reconnection
                    localStorage.setItem('buzzer_team_name', teamName);

                    // Register as buzzer client
                    ws.send(JSON.stringify({
                        type: 'register',
                        team_name: teamName
                    }));

                    // Show buzzer interface
                    setupForm.classList.add('hidden');
                    buzzerInterface.classList.remove('hidden');
                    statusText.textContent = 'Connected and ready';
                    teamDisplay.textContent = teamName;
                };

                ws.onmessage = function (event) {
                    const data = JSON.parse(event.data);
                    handleServerMessage(data);
                };

                ws.onclose = function () {
                    console.log('Disconnected from server');
                    isConnected = false;
                    updateConnectionStatus();

                    // Show setup form again
                    setupForm.classList.remove('hidden');
                    buzzerInterface.classList.add('hidden');
                    statusText.textContent = 'Connection lost. Please reconnect.';
                };

                ws.onerror = function (error) {
                    console.error('WebSocket error:', error);
                    statusText.textContent = 'Failed to connect to server';
                    alert('Failed to connect to server at ' + wsUrl + '\n\nMake sure:\n1. The Python server is running\n2. You started it with: python server.py\n3. The server shows "Buzzer server started!"');
                };

            } catch (error) {
                console.error('Error creating WebSocket:', error);
                alert('Failed to connect to server');
            }
        }

        function handleServerMessage(data) {
            if (data.type === 'state_update') {
                buzzersLocked = data.buzzers_locked;
                hasBuzzed = data.has_buzzed;

                updateBuzzButton();

                // Clear status message when buzzers are reset/locked
                if (buzzersLocked && !hasBuzzed) {
                    statusText.textContent = 'Ready for next question';
                }
            } else if (data.type === 'buzz_rejected') {
                if (data.reason === 'locked') {
                    statusText.textContent = 'Buzzers are locked!';
                } else if (data.reason === 'already_buzzed') {
                    statusText.textContent = 'You already buzzed!';
                }
            } else if (data.type === 'registration_rejected') {
                if (data.reason === 'duplicate_name') {
                    alert(data.message);
                    statusText.textContent = 'Please choose a different team name';
                    // Close the connection and show setup form again
                    ws.close();
                    isConnected = false;
                    updateConnectionStatus();
                    setupForm.classList.remove('hidden');
                    buzzerInterface.classList.add('hidden');
                    teamNameInput.focus();
                }
            }
        }

        function updateBuzzButton() {
            buzzButton.className = 'buzz-button';

            if (hasBuzzed) {
                buzzButton.classList.add('buzzed');
                buttonText.textContent = 'BUZZED!';
            } else if (buzzersLocked) {
                buzzButton.classList.add('locked');
                buttonText.textContent = 'LOCKED';
            } else {
                buzzButton.classList.add('ready');
                buttonText.textContent = 'BUZZ!';
            }
        }

        function updateConnectionStatus() {
            if (isConnected) {
                connectionStatus.textContent = 'Connected';
                connectionStatus.className = 'connection-status connected';
            } else {
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.className = 'connection-status disconnected';
            }
        }

        function buzz() {
            if (!isConnected || !ws) {
                alert('Not connected to server');
                return;
            }

            if (buzzersLocked) {
                statusText.textContent = 'Buzzers are locked!';
                return;
            }

            if (hasBuzzed) {
                statusText.textContent = 'You already buzzed!';
                return;
            }

            // Send buzz to server FIRST (priority)
            ws.send(JSON.stringify({
                type: 'buzz'
            }));

            statusText.textContent = 'Buzzing...';

            // Play sound after sending to server (non-blocking)
            playBuzzSound();
        }

        function playBuzzSound() {
            // Create a simple buzzer sound using Web Audio API
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();

                // Create oscillator for the buzz sound
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                // Connect nodes
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                // Configure the buzz sound (ascending tone)
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.2);

                // Volume envelope (quick attack, quick release)
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.5, audioContext.currentTime + 0.02);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.2);

                // Play the sound
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.4);

            } catch (error) {
                // Fallback: try to play a simple beep if Web Audio API fails
                console.log('Web Audio API not available, trying fallback beep');
                try {
                    // Create a short data URL audio beep
                    const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT');
                    audio.volume = 0.7;
                    audio.play().catch(() => {
                        // Silent fail if audio doesn't work
                        console.log('Audio playback failed');
                    });
                } catch (fallbackError) {
                    // Silent fail - don't let audio issues break the buzzer
                    console.log('Fallback audio also failed');
                }
            }
        }

        // Allow Enter key to submit team name
        teamNameInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                connectToServer();
            }
        });

        // Auto-populate saved team name
        function checkForSavedTeamName() {
            const savedTeamName = localStorage.getItem('buzzer_team_name');
            if (savedTeamName) {
                teamNameInput.value = savedTeamName;
                statusText.textContent = `Welcome back! Click "Join Game" to reconnect as ${savedTeamName}`;
            }
        }

        // Initialize
        updateConnectionStatus();

        // Check for saved team name after a short delay
        setTimeout(checkForSavedTeamName, 100);

        // Add a connection test button for debugging
        console.log('Buzzer client loaded. Enter a team name and click "Join Game" to connect.');
        console.log('Make sure the Python server is running on localhost:8765');
    </script>
</body>

</html>
